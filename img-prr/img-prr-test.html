<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"> 
<html lang="en"> 
 
	<head> 
		<meta charset="utf-8"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script src="img-prr-clt.js"></script>
        <script src="pixastic.custom.js"></script>

        <link rel="stylesheet" type="text/css" href="img-prr-animation.css">
	</head> 
	
	<body>
        <img src="http://nodejs.org/logo.png" />
        <img src="http://nodejs.org/logo.png" class="img-prr" />
		<script type="text/javascript">
            $(".img-prr").imageProcessor(
                    {
                        server : "http://maxvm.goip.ru:8087",
                        success : function(img)
                        {
                            var himg = $(img).pixastic("desaturate");
                            $(himg).addClass("img-prr-animated");
                        }
                    }
            );
		</script>
	</body> 
</html>
