<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"> 
<html lang="en"> 
 
	<head> 
		<meta charset="utf-8"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js" type="text/javascript"></script>
        <script src="img-prr-clt.js"></script>
        <script src="pixastic.custom.js"></script>

        <link rel="stylesheet" type="text/css" href="img-prr-animate.css">
	</head> 
	
	<body>
        <img src="http://nodejs.org/logo.png" id="src-img"/>
        <img src="http://nodejs.org/logo.png" class="img-prr"/>
		<script type="text/javascript">
            $(".img-prr").imageProcessor(
                    {
                        server : "http://maxvm.goip.ru:8087",

                        process : "resize-3,960gs",

                        success : function(img)
                        {
                            $(img).show();

                            var himg = $(img).pixastic("desaturate").pixastic("emboss", {greyLevel:100,direction:"topright"});

                            
                            $(himg).position({
                                of : $("#src-img"),
                                at : "left top",
                                my : "left top"
                            });

                            setInterval(function(){
                                $(himg).addClass("img-prr-animated");
                            }, 1);
                        }
                    }
            );
		</script>
	</body> 
</html>
